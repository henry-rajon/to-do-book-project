<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Book-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center mt-5">To Do <span class="text-info fw-bold">Book</span> List</h1>
    </header>
    <main>
        <section class="mx-auto w-50">
            <h6 class=" text-muted" >Book Name</h6>
            <input id="book-name" class="w-100 form-control" type="text" placeholder="Please type your book">
            <h6 class="mt-2 text-muted">Autor</h6>
            <input id="autor-name" class="w-100 form-control" type="text" placeholder="Please type autor name">
            <h6 class="mt-2 text-muted">Year</h6>
            <input id="year" class="w-100 form-control" type="text" placeholder="Please type year">
            <button id="add-item-btn" class="btn btn-info w-100 mt-2 fw-bold text-white">Add Item</button>
        </section>
        <section>
            <!-- table -->
            <table class="table table-striped mt-5 w-50 m-auto text-muted">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                        <th class="text-muted" scope="row">1</th>
                        <td class="text-muted">Otto</td>
                        <td class="text-muted">Mark</td>
                    </tr> -->
                </tbody>
            </table>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- To-Do-Js Link -->
    <script src="js/to-do-book.js"></script>
</body>
</html>
